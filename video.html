<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tonton Video</title>

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#05080f,#0a1628,#0d1b33);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
  width:90%;
  max-width:1200px;
}

.video-box{
  position:relative;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 12px 40px rgba(0,122,255,0.35);
  cursor:pointer;
}

.video-box.center {
  grid-column: 1 / -1;
  max-width: 700px;
  margin: 0 auto;
}


video{
  width:100%;
  display:block;
}

.overlay{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:80px;
  font-weight:bold;
  background:rgba(0,0,0,0.55);
  color:white;
  transition:0.3s;
}

.video-box:hover .overlay{
  background:rgba(0,0,0,0.35);
}
</style>
</head>

<body>

<div class="container">

  <!-- VIDEO 1 -->
  <div class="video-box" onclick="playVideo(this)">
    <video poster="poster.png">
      <source src="video5.mp4" type="video/mp4">
    </video>
    <div class="overlay">?</div>
  </div>

  <!-- VIDEO 2 -->
  <div class="video-box" onclick="playVideo(this)">
    <video poster="poster.png">
      <source src="video2.mp4" type="video/mp4">
    </video>
    <div class="overlay">?</div>
  </div>

  <!-- VIDEO 3 -->
  <div class="video-box" onclick="playVideo(this)">
    <video poster="poster.png">
      <source src="video3.mp4" type="video/mp4">
    </video>
    <div class="overlay">?</div>
  </div>

  <!-- VIDEO 4 -->
  <div class="video-box" onclick="playVideo(this)">
    <video poster="poster.png">
      <source src="video4.mp4" type="video/mp4">
    </video>
    <div class="overlay">?</div>
  </div>

  <!-- VIDEO 5 -->
  <div class="video-box center" onclick="playVideo(this)">
    <video poster="poster.png">
      <source src="video1.mp4" type="video/mp4">
    </video>
    <div class="overlay">?</div>
  </div>

</div>

<script>
function playVideo(box){
  const video = box.querySelector("video");
  const overlay = box.querySelector(".overlay");

  overlay.style.display = "none";
  video.setAttribute("controls","controls");
  video.play();
}
</script>

</body>
</html>
