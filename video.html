<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Galeri Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#05080f,#0a1628,#0d1b33);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
  width:90%;
  max-width:1200px;
}

/* BOX VIDEO */
.video-box{
  position:relative;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 12px 40px rgba(0,122,255,0.35);
  cursor:pointer;
  transition:0.4s ease;
}

  .video-box.center {
  grid-column: 1 / -1;
  max-width: 500px;
  margin: 0 auto;
}


/* VIDEO SAAT PLAY */
.video-box.playing{
  transform:scale(1.03);
}

/* VIDEO */
video{
  width:100%;
  aspect-ratio:16 / 9;
  object-fit:cover;
  object-position:center; /* DEFAULT NORMAL */
}

/* HANYA VIDEO KE-2 */
.video-box.top video{
  object-position: top center;
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:80px;
  font-weight:bold;
  background:rgba(0,0,0,0.55);
  color:#fff;
}
</style>
</head>

<body>

<div class="container">

  <!-- VIDEO 1 (NORMAL) -->
  <div class="video-box" onclick="playVideo(this)">
    <video poster="poster.png">
      <source src="video5.mp4" type="video/mp4">
    </video>
    <div class="overlay">?</div>
  </div>

  <!-- VIDEO 2 (FOKUS KE ATAS) -->
  <div class="video-box top" onclick="playVideo(this)">
    <video poster="poster.png">
      <source src="video2.mp4" type="video/mp4">
    </video>
    <div class="overlay">?</div>
  </div>

  <!-- VIDEO 3 (NORMAL) -->
  <div class="video-box" onclick="playVideo(this)">
    <video poster="poster.png">
      <source src="video3.mp4" type="video/mp4">
    </video>
    <div class="overlay">?</div>
  </div>

   <div class="video-box" onclick="playVideo(this)">
    <video poster="poster.png">
      <source src="video4.mp4" type="video/mp4">
    </video>
    <div class="overlay">?</div>
  </div>

   <div class="video-box center" onclick="playVideo(this)">
    <video poster="poster.png">
      <source src="video1.mp4" type="video/mp4">
    </video>
    <div class="overlay">?</div>
  </div>

  <div class="video-box center" onclick="playVideo(this)">
    <video poster="poster.png">
      <source src="video6.mp4" type="video/mp4">
    </video>
    <div class="overlay">?</div>
  </div>


</div>

<script>
function playVideo(box){
  const video = box.querySelector("video");
  const overlay = box.querySelector(".overlay");

  if(!video.paused) return;

  box.classList.add("playing");
  overlay.style.display = "none";
  video.setAttribute("controls","controls");
  video.currentTime = 0;
  video.play();

  video.onended = function(){
    video.pause();
    video.currentTime = 0;
    video.removeAttribute("controls");
    overlay.style.display = "flex";
    box.classList.remove("playing");
  };
}
</script>

</body>
</html>
