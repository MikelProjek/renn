<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mikel Projek</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0f1f, #0f1e3a, #09101d);
      color: #fff;
      overflow: hidden;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 123, 255, 0.15);
      text-align: center;
      width: 300px;
      animation: fadeIn 0.8s ease;
    }

    input {
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      outline: none;
      background: rgba(255,255,255,0.12);
      color: white;
      font-size: 14px;
      text-align: center;
      letter-spacing: 1px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #007bff80;
    }

    button:hover {
      box-shadow: 0 0 20px #007bffcc;
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 12px;
      opacity: 0;
      transition: 0.3s;
    }

    .error.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h3>ðŸ˜ˆFIKOMðŸ˜ˆ</h3>
    <h3>APA SLOGAN FIKOMðŸ¤™<h3>
    <input type="password" id="password" placeholder="Masukkan Password">
    <button onclick="checkPassword()">MASUK</button>
    <div id="errorText" class="error">Password salah!</div>
  </div>

  <script>
    function checkPassword() {
      const pwd = document.getElementById('password').value;
      const errorText = document.getElementById('errorText');

      if (pwd === "enter") {
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = "video.html";
        }, 400);
      } else {
        errorText.classList.add("show");
        setTimeout(() => {
          errorText.classList.remove("show");
        }, 1500);
      }
    }
  </script>

</body>

</html>
